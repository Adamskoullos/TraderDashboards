<!--Stock-Dash contains two charts within one row.  The first chart below is the daily and the second is the 15 minute both of which can view any ticker symbol-->
<div class="chart-container">
    <div>
        <div class="row row-container stock-dash-container">
            <div class="col-12 col-md stock-chart stock-dash-chart">
                <!-- TradingView Widget BEGIN (https://www.tradingview.com/widget/advanced-chart/) -->
                <div class="tradingview-widget-container">
                <div id="tradingview_c91cb"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text"></span></a></div>
                <script src="https://s3.tradingview.com/tv.js"></script>
                <script>
                new TradingView.widget(
                {
                "autosize": true,
                "symbol": "NASDAQ:AAPL",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "save_image": false,
                "container_id": "tradingview_c91cb"
                }
                );
                </script>
                </div>
                <!-- TradingView Widget END -->  
            </div>
            <div class="col-12 col-md stock-chart stock-dash-chart">
                <!-- TradingView Widget BEGIN (https://www.tradingview.com/widget/advanced-chart/) -->
                <div class="tradingview-widget-container">
                <div id="tradingview_f1503"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text"></span></a></div>
                <script src="https://s3.tradingview.com/tv.js"></script>
                <script>
                new TradingView.widget(
                {
                "autosize": true,
                "symbol": "NASDAQ:AAPL",
                "interval": "15",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "save_image": false,
                "container_id": "tradingview_f1503"
                }
                );
                </script>
                </div>
                <!-- TradingView Widget END --> 
            </div>
        </div>
    </div>
